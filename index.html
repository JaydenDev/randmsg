<!DOCTYPE HTML>
<HTML>

<HEAD>
    <title> RandMSG </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/js-markov/dist/markov.js"></script>
    <script src="data.js"></script>
</HEAD>

<Body>
    <div class="grid py-3 px-3 bg-blue-500">
        <ul>
            <li>
                <h1 class="text-white"> RandMSG</h1>
            </li>
            <!-- Not sure why it doesn't position properly
                <li>
                    <a class="text-white" href="https://github.com/JaydenDev/randmsg">GitHub</a>
                </li> -->
        </ul>
    </div>
    <script>
        function generate() {
            markov = new Markov();

            markov.addStates(array);
            markov.train()
            let sentence = '';
            for(let i in Array(Number(prompt("How many sentences?")))) {
              sentence += markov.generateRandom() + " "
            }
            document.getElementById("span").innerText = sentence;
            dofunc();
        }

        function dofunc () {
            for (let step = 0; step < 999; step++) {
                generate();
            }
        }

    </script>
    &nbsp;
    <div class="w-50 text-black">
        <h1> RandMSG </h1>
        <p> Random Message Generator </p>
        <button onClick="generate()">Click Me!</button>
        <span id="span"></span>
    </div>
</Body>

</HTML>
